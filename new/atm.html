<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Simulation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="atm-container">
        <h1>ATM Simulation</h1>
        <div class="atm-screen">
            <div id="menu" class="screen">
                <button onclick="showScreen('balance')">Check Balance</button>
                <button onclick="showScreen('withdraw')">Withdraw Money</button>
                <button onclick="showScreen('deposit')">Deposit Money</button>
                <button onclick="showScreen('statements')">View Statements</button>
                <button onclick="showScreen('transfer')">Transfer Money</button>
                <button onclick="exit()">Exit</button>
            </div>
            <div id="balance" class="screen hidden">
                <h2>Balance</h2>
                <p id="balance-amount"></p>
                <button onclick="showScreen('menu')">Back</button>
            </div>
            <div id="withdraw" class="screen hidden">
                <h2>Withdraw Money</h2>
                <input type="number" id="withdraw-amount" placeholder="Amount">
                <button onclick="withdraw()">Withdraw</button>
                <button onclick="showScreen('menu')">Back</button>
            </div>
            <div id="deposit" class="screen hidden">
                <h2>Deposit Money</h2>
                <input type="number" id="deposit-amount" placeholder="Amount">
                <button onclick="deposit()">Deposit</button>
                <button onclick="showScreen('menu')">Back</button>
            </div>
            <div id="statements" class="screen hidden">
                <h2>Statements</h2>
                <ul id="statements-list"></ul>
                <button onclick="showScreen('menu')">Back</button>
            </div>
            <div id="transfer" class="screen hidden">
                <h2>Transfer Money</h2>
                <input type="number" id="transfer-amount" placeholder="Amount">
                <input type="text" id="transfer-to" placeholder="To Account">
                <button onclick="transfer()">Transfer</button>
                <button onclick="showScreen('menu')">Back</button>
            </div>
        </div>
    </div>
</body>
</html>
